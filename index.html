<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade ChartJS</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h1> Atividade ChartJS</h1>
  <div class="container">
    <div class="tables">
      <canvas id="Chart_Line" class="linha"></canvas>
    </div>
    <div class="tables">
      <canvas id="Chart_Bar" class="barra"></canvas>
    </div>
  </div>
</body>

</html>
<script>
  const ctx = document.getElementById('Chart_Line');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Temperatura',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 3,
        backgroundColor: '#FF69B4',
        borderColor: '#FF69B4'
      }, {
        label: 'Umidade',
        data: [80, 82, 80, 85, 80, 83],
        borderWidth: 3,
        backgroundColor: '#00BFFF',
        borderColor: '#00BFFF'
      }]

    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const ctxBar = document.getElementById('Chart_Bar');
  new Chart(ctxBar, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Temperatura Média',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 3,
        backgroundColor: '#FF69B4',
        borderColor: '#FF69B4'
      }, {
        label: 'Umidade Média',
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 3,
        backgroundColor: '#00BFFF',
        borderColor: '#00BFFF'
      }]

    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

<style>
  h1 {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 100%;
    height: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .tables {
    width: 50%;
    display: flex;
    justify-content: space-around;
  }
</style>
